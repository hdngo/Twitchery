<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Twitchery</title>
	<link rel="stylesheet" type="text/css" href="./twitchery.css" />
	<link rel="shortcut icon" type="image/x-icon" href="./imgs/wizard.ico" />
	<script src="./twitchery.js"></script>
</head>
<body>

<div id="navbar">
	<form id="search-form">
  	<input type="text" name="searchquery" placeholder="Enter a game to begin!" autocomplete="off">
  	<input type="submit" value="Search">
	</form>
</div>

<div id="search-results" class="mrg-0-auto mrg-top-60p w-60">
	<div id="welcome-box" class="block mrg-0-auto">
		<div id="psn-btns" class="inline-block cntr-txt">
			<img class="hidden" src="./imgs/tri-btn.png" />
			<img class="hidden" src="./imgs/circle-btn.png" />
			<img class="hidden" src="./imgs/x-btn.png" />
			<img class="hidden" src="./imgs/sq-btn.png" />
		</div>
		<h1 id="twitchery" class="cntr-txt twitch-color mrg-top-60p hidden">TWITCHERY</h1>
	</div>
	<div class="nav">
		<p id="results-message" class="displ-none"><span class="bold">Total results for <span id="search-entry"></span></span>: <span id="results-count"></span></p>
		<div id="pagination-links">
			<a href="#" class="link previous-link displ-none"><button class="page-button link"><</button></a>
			<p id="page-index" class="mrg-top-0 mrg-bot-0 displ-none"><span id="current-page-number">1</span> / <span id="total-num-pages">1</span></p>
			<a href="#" class="link next-link displ-none"><button class="page-button link">></button></a>
		</div>
	</div>
	
	<div id="search-results-list" class="w-100 mrg-bot-60p">

	</div>
</div>

</body>
</html>
